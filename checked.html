<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		.toggle:checked + label {
		    background-color: green;
		}

	</style>
</head>
<body>

	<input type="checkbox" id="toggle" class="toggle">
	<label for="toggle">Toggle me!</label>

</body>
</html>
