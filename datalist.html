<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Exemplo de uso do datalist no CSS</title>
</head>
<body>

	<form>
		
		<input list="fruits">
		
			<datalist id="fruits">
			    <option value="Maçã">
			    <option value="Banana">
			    <option value="Cereja">
			</datalist>

	</form>

</body>
</html>
