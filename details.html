<html>
<head>

	<title>Exemplo de uso do details/summary no CSS</title>

	<style>
		
		summary { cursor: pointer; }

		summary:hover { color: dodgerblue; }

	</style>

</head>

<body>

	<details>
		<summary>This bit is clickable to expand/collapse</summary>
		<p>This content is hidden but can then be expanded or re-collapsed.</p>
	</details>

</body>

</html>

Google Chrome: Suporte desde a versão 12, lançada em junho de 2011.

Microsoft Edge: Suporte em versões baseadas em Chromium (a partir da versão 79, lançada em janeiro de 2020). As versões anteriores do Edge (não baseadas em Chromium) não suportavam <details> e <summary>.
